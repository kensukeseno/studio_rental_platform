<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOORSY</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="background">
    <div class="content-container">
      <div class="header-container">
        <h1>DOORSY</h1>
        <p>Your Perfect Space Rental, One Door Away</p>
      </div>
      <div class="cta-container">
        <button id="open-login" class="cta-button">Log In</button>
        <button id="open-signup" class="cta-button">Sign Up</button>
      </div>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" data-modal="loginModal">&times;</span>
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-email">Email Address: <br>(Test Accounts: owner@doorsy.com, renter@doorsy.com)</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
        <button type="submit">Log In</button>
      </form>
      <p id="login-error-message" style="color: red; display: none;">Email not found. Please sign up.</p>
      <p>Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
    </div>
  </div>

  <!-- SIGNUP MODAL -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" data-modal="signupModal">&times;</span>
      <div class="signup-container">
        <h1>Create an Account</h1>
        <form id="signup-form">
          <label for="name">*Full Name:</label>
          <input type="text" id="name" placeholder="Enter your full name" required>

          <label for="email">*Email Address:</label>
          <input type="email" id="email" placeholder="Enter your email address" required>

          <label for="phone">*Phone Number <span>(Format: 123-456-7890)</span>:</label>
          <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder=" Enter your phone number"
            required>

          <label for="role">*Select Role:</label>
          <select id="role" required>
            <option value="">Select Role</option>
            <option value="renter">Renter</option>
            <option value="owner">Studio Owner</option>
          </select>

          <label for="photo">Profile Photo:</label>
          <input type="file" id="photo" placeholder="Uplaod your profile photo">

          <button type="submit">Sign Up</button>
        </form>

        <p id="signup-error-message" style="color: red; display: none;">This email is already registered. Please log in.
        </p>
        <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
      </div>
    </div>
  </div>

  <!--source:https://alvarotrigo.com/blog/animated-backgrounds-css/ -->
  <section>
    <div class='air air1'></div>
    <div class='air air2'></div>
    <div class='air air3'></div>
    <div class='air air4'></div>

  </section>
  <script src="js/index.js"></script>
</body>

</html>
